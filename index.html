<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>üéÆ Super Memory Game for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #e55039, #4834d4);
            background-size: 300% 300%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px 5px;
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            max-width: 100vw;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
            animation: bounceIn 1s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .title {
            font-size: 2em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ff69b4, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .level-info {
            font-size: 1.1em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b9d, #4834d4);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            display: inline-block;
            border: 3px solid white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .stats {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .stat {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            border: 2px solid white;
            font-weight: bold;
            font-size: 0.9em;
            min-width: 80px;
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .selectors {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .selector {
            padding: 10px 15px;
            border-radius: 25px;
            border: 3px solid white;
            font-size: 0.9em;
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #333;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .selector:active {
            transform: scale(0.95);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            max-width: 240px;
            width: calc(100vw - 20px);
            margin: 0 auto 15px auto;
            animation: slideInUp 1s ease;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes slideInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .card {
            aspect-ratio: 1;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48cae4, #f093fb);
            background-size: 400% 400%;
            animation: gradientMove 4s ease infinite;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            border: 2px solid white;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            position: relative;
            min-height: 60px;
            max-height: 80px;
            width: 100%;
            touch-action: manipulation;
            user-select: none;
            box-sizing: border-box;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card:active {
            transform: scale(0.9);
            transition: transform 0.1s ease;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            background: linear-gradient(45deg, #00ff00, #32cd32, #00fa9a);
            transform: scale(1.1);
            animation: matchWin 1s ease;
        }

        @keyframes matchWin {
            0% { transform: scale(1); }
            25% { transform: scale(1.2) rotate(5deg); }
            50% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1.1); }
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(45deg, #ffffff, #f0f8ff);
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .card-front {
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #a8edea, #fed6e3);
            font-size: 1.5em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
            50% { text-shadow: 0 0 20px #ffd700, 2px 2px 4px rgba(0,0,0,0.5); }
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            touch-action: manipulation;
            user-select: none;
            min-height: 50px;
            border: 3px solid white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .btn-new {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-hint {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn:active {
            transform: scale(0.9);
            transition: transform 0.1s ease;
        }

        .progress-container {
            width: 100%;
            max-width: 280px;
            margin: 10px auto;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #00ff00, #32cd32, #7fff00);
            border-radius: 12px;
            transition: width 0.5s ease;
            width: 0%;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: progressShine 2s ease-in-out infinite;
        }

        @keyframes progressShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #ff6b9d, #4834d4, #00d2ff);
            color: white;
            padding: 30px 25px;
            border-radius: 25px;
            text-align: center;
            font-size: 1.2em;
            display: none;
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 4px solid white;
            max-width: 90%;
            width: 320px;
            animation: modalBounce 0.8s ease;
        }

        @keyframes modalBounce {
            0% { transform: translate(-50%, -50%) scale(0.3) rotate(-10deg); }
            50% { transform: translate(-50%, -50%) scale(1.1) rotate(5deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        .modal.show {
            display: block;
        }

        .stars {
            font-size: 2.5em;
            margin: 15px 0;
            animation: starTwinkle 1.5s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .ad-banner {
            width: 100%;
            max-width: 280px;
            height: 70px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9em;
            font-weight: bold;
            margin: 15px auto;
            text-align: center;
            padding: 10px;
            border: 2px solid white;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
            display: none;
            animation: adPulse 3s ease-in-out infinite;
        }

        @keyframes adPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .ad-banner.show {
            display: flex;
        }

        .offline-indicator {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 8px 12px;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border-radius: 20px;
            font-size: 0.8em;
            display: none;
            z-index: 100;
            border: 2px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .offline-indicator.show {
            display: block;
        }

        .hint-highlight {
            animation: hintGlow 1.5s ease-in-out;
            border-color: #ffd700 !important;
            box-shadow: 0 0 30px #ffd700, 0 8px 16px rgba(0,0,0,0.3) !important;
        }

        @keyframes hintGlow {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1.05); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            border-radius: 50%;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        /* Ultra-Compact for AppsGeyser Preview */
        @media (max-width: 320px) {
            .game-container {
                max-width: 200px;
                gap: 3px;
                width: calc(100vw - 30px);
            }
            
            .card {
                min-height: 50px;
                max-height: 65px;
                border-radius: 8px;
            }
            
            .card-back {
                font-size: 1em;
            }
            
            .card-front {
                font-size: 1.2em;
            }
            
            .title {
                font-size: 1.4em;
            }
            
            .selector {
                font-size: 0.7em;
                padding: 6px 10px;
                min-width: 90px;
            }
            
            .selectors {
                max-width: 200px;
                gap: 4px;
            }
        }

        @media (min-width: 321px) and (max-width: 375px) {
            .game-container {
                max-width: 220px;
                gap: 4px;
            }
            
            .card {
                min-height: 55px;
                max-height: 70px;
            }
            
            .card-back {
                font-size: 1.1em;
            }
            
            .card-front {
                font-size: 1.3em;
            }
            
            .selectors {
                max-width: 220px;
            }
        }

        @media (min-width: 376px) and (max-width: 480px) {
            .game-container {
                max-width: 250px;
                gap: 5px;
            }
            
            .card {
                min-height: 65px;
                max-height: 80px;
            }
            
            .selectors {
                max-width: 250px;
            }
        }

        @media (min-width: 481px) {
            .game-container {
                max-width: 280px;
                gap: 6px;
            }
            
            .card {
                min-height: 75px;
                max-height: 90px;
            }
            
            .card-back {
                font-size: 1.4em;
            }
            
            .card-front {
                font-size: 1.6em;
            }
            
            .selectors {
                max-width: 280px;
            }
        }
    </style>
</head>

            music: ['üéµ', 'üé∂', 'üé§', 'üéß', 'üéº', 'üéπ', 'ü•Å', 'üé∑', 'üé∫', 'üé∏', 'ü™ï', 'üéª', 'üé™', 'üé≠', 'üé®', 'üé¨', 'üéÆ', 'üïπÔ∏è'],
            space: ['üöÄ', 'üë®‚ÄçüöÄ', 'üë©‚ÄçüöÄ', 'üõ∏', 'üåå', '‚≠ê', 'üåü', 'üí´', '‚ö°', '‚òÑÔ∏è', 'üåô', 'üåé', 'üåç', 'üåè', '‚òÄÔ∏è', 'üåû', 'ü™ê', 'üåï'],
            ocean: ['üåä', 'üê†', 'üêü', 'üê°', 'ü¶à', 'üêô', 'ü¶ë', 'ü¶û', 'ü¶Ä', 'üêö', 'üèä', 'ü§ø', '‚õµ', 'üö¢', 'üõ•Ô∏è', 'üèñÔ∏è', 'üèùÔ∏è', '‚öì'],
            mixed: ['üê∂', 'üçé', 'A', '1', 'üå∏', 'ü¶∏', 'üòÑ', 'üè†', 'üå≥', 'üöó', 'üçï', '‚öΩ', 'üéµ', 'üöÄ', 'üåä', '‚ù§Ô∏è', 'üéà', 'üéÅ']
        };

        // Game state
        let gameState = {
            level: 1,
            currentTheme: 'animals',
            moves: 0,
            score: 0,
            flippedCards: [],
            matchedPairs: 0,
            totalPairs: 6,
            isProcessing: false,
            hintsUsed: 0,
            gameStartTime: Date.now()
        };

        // Level configurations
        const levelConfigs = {
            1: { pairs: 6, name: 'Easy Fun' },
            2: { pairs: 8, name: 'Getting Good' },
            3: { pairs: 9, name: 'Nice Work' },
            4: { pairs: 12, name: 'Super Smart' },
            5: { pairs: 15, name: 'Expert Level' },
            6: { pairs: 18, name: 'Memory Master' }
        };

        // Network status
        let isOnline = navigator.onLine;

        function updateOnlineStatus() {
            isOnline = navigator.onLine;
            document.getElementById('offlineIndicator').classList.toggle('show', !isOnline);
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Initialize game
        function initGame() {
            updateOnlineStatus();
            updateLevelInfo();
            createGameBoard();
            updateStats();
            updateProgress();
        }

        function updateLevelInfo() {
            const config = levelConfigs[gameState.level];
            document.getElementById('levelInfo').textContent = 
                `Level ${gameState.level} - ${config.name} (${config.pairs} pairs)`;
            gameState.totalPairs = config.pairs;
        }

        function createGameBoard() {
            const container = document.getElementById('gameContainer');
            container.innerHTML = '';
            
            // Get theme symbols
            const allSymbols = themes[gameState.currentTheme] || themes.animals;
            const selectedSymbols = allSymbols.slice(0, gameState.totalPairs);
            
            // Create pairs and shuffle
            const cardPairs = [...selectedSymbols, ...selectedSymbols];
            for (let i = cardPairs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardPairs[i], cardPairs[j]] = [cardPairs[j], cardPairs[i]];
            }

            // Create cards
            cardPairs.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="card-front">?</div>
                    <div class="card-back">${symbol}</div>
                `;
                
                card.addEventListener('click', () => flipCard(card));
                container.appendChild(card);
            });
        }

        function flipCard(card) {
            if (gameState.isProcessing || 
                card.classList.contains('flipped') || 
                card.classList.contains('matched') ||
                gameState.flippedCards.length >= 2) {
                return;
            }

            card.classList.add('flipped');
            gameState.flippedCards.push(card);

            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateStats();
                checkMatch();
            }
        }

        function checkMatch() {
            gameState.isProcessing = true;
            const [card1, card2] = gameState.flippedCards;
            
            setTimeout(() => {
                if (card1.dataset.symbol === card2.dataset.symbol) {
                    // Match found!
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    gameState.matchedPairs++;
                    
                    // Calculate score
                    const baseScore = 100;
                    const timeBonus = Math.max(50 - Math.floor((Date.now() - gameState.gameStartTime) / 1000), 0);
                    const moveBonus = Math.max(50 - gameState.moves, 0);
                    const hintPenalty = gameState.hintsUsed * 10;
                    const score = baseScore + timeBonus + moveBonus - hintPenalty;
                    gameState.score += Math.max(score, 10);
                    
                    updateProgress();
                    
                    // Check level completion
                    if (gameState.matchedPairs === gameState.totalPairs) {
                        setTimeout(() => {
                            completeLevel();
                        }, 500);
                    }
                } else {
                    // No match - flip back
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }
                
                gameState.flippedCards = [];
                gameState.isProcessing = false;
                updateStats();
            }, 1000);
        }

        function updateProgress() {
            const progress = (gameState.matchedPairs / gameState.totalPairs) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            const progressText = document.getElementById('progressText');
            if (progress === 0) {
                progressText.textContent = "Let's Start! üöÄ";
            } else if (progress < 25) {
                progressText.textContent = "Good Start! üåü";
            } else if (progress < 50) {
                progressText.textContent = "Awesome! Keep Going! üí™";
            } else if (progress < 75) {
                progressText.textContent = "You're Amazing! üî•";
            } else if (progress < 100) {
                progressText.textContent = "Almost There! üéØ";
            } else {
                progressText.textContent = "Perfect! You Did It! üèÜ";
            }
        }

        function completeLevel() {
            // Create celebration effect
            createConfetti();
            
            // Calculate stars
            const stars = getStarsEarned();
            document.getElementById('starsEarned').textContent = '‚≠ê'.repeat(stars);
            
            // Show completion modal
            document.getElementById('levelStats').textContent = 
                `Score: ${gameState.score} | Moves: ${gameState.moves} | ${stars} Stars! üèÜ`;
            document.getElementById('levelCompleteModal').classList.add('show');
            
            // Show ads every 2-3 levels
            if (isOnline && (gameState.level % 2 === 0 || gameState.level % 3 === 0)) {
                setTimeout(showAd, 2000);
            }
        }

        function getStarsEarned() {
            const perfectMoves = gameState.totalPairs + 2;
            const goodMoves = perfectMoves + 5;
            
            if (gameState.moves <= perfectMoves && gameState.hintsUsed === 0) {
                return 3;
            } else if (gameState.moves <= goodMoves && gameState.hintsUsed <= 1) {
                return 2;
            } else {
                return 1;
            }
        }

        function createConfetti() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            
            const colors = ['#ff6b9d', '#4834d4', '#00d2ff', '#ffd700', '#32cd32', '#ff6b6b'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                celebration.appendChild(confetti);
            }
            
            // Remove confetti after animation
            setTimeout(() => {
                celebration.innerHTML = '';
            }, 4000);
        }

        function nextLevel() {
            document.getElementById('levelCompleteModal').classList.remove('show');
            
            if (gameState.level < 6) {
                gameState.level++;
            } else {
                gameState.level = 1;
                // Change to next theme
                const themeKeys = Object.keys(themes);
                const currentIndex = themeKeys.indexOf(gameState.currentTheme);
                const nextIndex = (currentIndex + 1) % themeKeys.length;
                gameState.currentTheme = themeKeys[nextIndex];
                document.getElementById('themeSelect').value = gameState.currentTheme;
            }
            
            document.getElementById('levelSelect').value = gameState.level;
            resetGameState();
            initGame();
        }

        function replayLevel() {
            document.getElementById('levelCompleteModal').classList.remove('show');
            resetGameState();
            initGame();
        }

        function resetGameState() {
            gameState.moves = 0;
            gameState.matchedPairs = 0;
            gameState.flippedCards = [];
            gameState.isProcessing = false;
            gameState.hintsUsed = 0;
            gameState.gameStartTime = Date.now();
        }

        function newGame() {
            gameState.level = 1;
            gameState.score = 0;
            document.getElementById('levelSelect').value = 1;
            resetGameState();
            initGame();
            hideAd();
        }

        function showHint() {
            if (gameState.hintsUsed >= 3) {
                alert('üéØ No more hints! You can do it! üí™');
                return;
            }
            
            const unmatched = document.querySelectorAll('.card:not(.matched):not(.flipped)');
            if (unmatched.length >= 2) {
                const randomCard = unmatched[Math.floor(Math.random() * unmatched.length)];
                randomCard.classList.add('hint-highlight');
                setTimeout(() => {
                    randomCard.classList.remove('hint-highlight');
                }, 1500);
                
                gameState.hintsUsed++;
                updateStats();
            }
        }

        function updateStats() {
            document.getElementById('currentTheme').textContent = 
                gameState.currentTheme.charAt(0).toUpperCase() + gameState.currentTheme.slice(1);
            document.getElementById('moves').textContent = gameState.moves;
            document.getElementById('score').textContent = gameState.score;
        }

        // Theme and level selectors
        document.getElementById('themeSelect').addEventListener('change', function(e) {
            gameState.currentTheme = e.target.value;
            resetGameState();
            initGame();
        });

        document.getElementById('levelSelect').addEventListener('change', function(e) {
            gameState.level = parseInt(e.target.value);
            resetGameState();
            initGame();
        });

        // Ad system
        function showAd() {
            if (!isOnline) return;
            
            const adBanner = document.getElementById('adBanner');
            adBanner.classList.add('show');
            
            setTimeout(() => {
                hideAd();
            }, 5000);
        }

        function hideAd() {
            const adBanner = document.getElementById('adBanner');
            adBanner.classList.remove('show');
        }

        // AdMob integration structure for real implementation
        class AdManager {
            constructor() {
                this.adLoaded = false;
                this.adShownCount = 0;
            }
            
            loadAd() {
                if (!isOnline) return false;
                this.adLoaded = true;
                return true;
            }
            
            showInterstitialAd() {
                if (!isOnline || !this.adLoaded) return false;
                this.adShownCount++;
                console.log('Interstitial Ad Shown:', this.adShownCount);
                this.adLoaded = false;
                return true;
            }
            
            showBannerAd() {
                if (!isOnline) return false;
                showAd();
                return true;
            }
        }

        const adManager = new AdManager();

        // Preload ads when online
        setInterval(() => {
            if (isOnline) {
                adManager.loadAd();
            }
        }, 30000);

        // Initialize game when page loads
        window.addEventListener('load', initGame);
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
